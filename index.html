<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptSuite.ai – Smarter Prompt Generation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e2f);
      color: #ffffff;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #aaa;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .prompt-box {
      margin-top: 2rem;
      background: #ffffff10;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ffffff20;
    }

    .prompt-box h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .prompt-box textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      background: #1e1e2f;
      color: white;
      font-size: 1rem;
      resize: vertical;
    }

    .prompt-box button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .prompt-box button:hover {
      background: #3730a3;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>PromptSuite.ai</h1>
    <p>Smarter, faster, and more effective AI prompt generation — powered by GPT.</p>
  </header>

  <div class="container">
    <div class="prompt-box">
      <h2>Try a prompt idea:</h2>
      <textarea placeholder="Describe your task or idea..."></textarea>
      <button>Generate Prompt</button>
    </div>
  </div>

  <footer>
    © 2025 PromptSuite.ai — All rights reserved.
  </footer>
</body>
</html>
